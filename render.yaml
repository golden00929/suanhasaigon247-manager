services:
  - type: web
    name: suanha-manager-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: suanha-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-netlify-app.netlify.app

databases:
  - name: suanha-manager-db
    databaseName: suanha_manager
    user: suanha_user